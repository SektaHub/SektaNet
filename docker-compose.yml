version: '3.8'services:  backend:    container_name: "bekend"    depends_on:      - database    build:      context: ./backend      dockerfile: Dockerfile    image: sekta-backend:latest    ports:      - "8081:8081"  database:    container_name: "baza"    image: 'sektahub/pgvector'    ports:      - "5433:5432"    volumes:      - pg_data:/var/lib/postgresql/data      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d    environment:      POSTGRES_PASSWORD: "sektaadmin"  mongodb:    container_name: "mongo"    image: mongo:latest    ports:      - "27017:27017"    volumes:      - mongo_data:/data/db    environment:      MONGO_INITDB_ROOT_USERNAME: "admin"      MONGO_INITDB_ROOT_PASSWORD: "admin123"volumes:  pg_data:    driver: local  mongo_data:    driver: local